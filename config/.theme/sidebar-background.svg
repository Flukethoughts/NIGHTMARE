<svg xmlns="http://www.w3.org/2000/svg" width="400" height="800" viewBox="0 0 400 800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#080810;stop-opacity:1" />
    </linearGradient>
    <pattern id="brushed" width="4" height="4" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="4" y2="4" stroke="#ffffff" stroke-width="0.3" opacity="0.03" />
    </pattern>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" />
      <line x1="0" y1="40" x2="40" y2="40" stroke="#00a8ff" stroke-width="0.3" opacity="0.04" />
      <line x1="40" y1="0" x2="40" y2="40" stroke="#00a8ff" stroke-width="0.3" opacity="0.04" />
    </pattern>
  </defs>
  <!-- Base gradient -->
  <rect width="400" height="800" fill="url(#bgGrad)" />
  <!-- Brushed metal texture -->
  <rect width="400" height="800" fill="url(#brushed)" />
  <!-- Subtle grid lines -->
  <rect width="400" height="800" fill="url(#grid)" />
  <!-- Subtle blue accent line at top -->
  <line x1="0" y1="0" x2="400" y2="0" stroke="#00a8ff" stroke-width="1" opacity="0.15" />
</svg>
