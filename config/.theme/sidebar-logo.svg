<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60">
  <defs>
    <linearGradient id="nightmareGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00a8ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00c4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <text x="150" y="34" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#nightmareGrad)" text-anchor="middle" letter-spacing="3" filter="url(#glow)">NIGHTMARE</text>
  <text x="150" y="52" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="10" fill="#6a7a8a" text-anchor="middle" letter-spacing="1" font-style="italic">Powered by Kalico</text>
</svg>
